

version: '3.1'

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - /data/mysql:/var/lib/mysql
    labels:
      important: "true"
    restart: always
    networks:
      - mynetwork

  adminer:
    image: adminer
    ports:
      - "8090:8080"
    networks:
    - mynetwork

  nestjs-app:
    build: ./backend/nodejs/nest-blog
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: 123456
      DB_DATABASE: blog
    restart: always
    volumes:
      - /home/ec2-user/app/files:/usr/src/app/files
    networks:
      - mynetwork
    depends_on:
      - mysql

